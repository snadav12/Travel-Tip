<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>TravelTip Starter</h1>
    <div class="main-bar">
        <form onsubmit="onAddMarker(event)">
            <input type="text" name="locInput" placeholder="Enter Location">
            <button class="btn-add-marker">Go</button>
        </form>
        <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
        <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
        <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
    </div>
    <div id="map" onclick="onClickMap()" style="width: 100%; height: 400px;"></div>

    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations: <span class="locs"></span></p>


    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
